disqusShortname: emmaoni-com
disqus_url: emmaoni-com.disqus.com
relativeURLs: false

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: iO
    description: "Nothing matters, let's have fun"
