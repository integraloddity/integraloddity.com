    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        includeMatches: true
        findAllMatches: true
        includeScore: true
        location: 0
        distance: 1000
        ignoreLocation: true
        threshold: 0.5
        minMatchCharLength: 2
        keys: ["title", "permalink", "summary", "content"]
